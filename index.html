<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<main>
  <section>
    <div class="div-main">
      <div class="left-div">
        <img class="channel" src="./images/image-product-desktop.jpg" alt="">

      </div>

      <div class="right-div">
             <p class="p-first"> P E R F U M E </p>

              <h1 class="h1-first">Gabrielle Essence Eau De Parfum</h1><br>
              <p class="p-second">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="price-div">
              <p class="first-price">$149.99</p> 
              <p class="second-price"><del> $169.99</del></p>
              </div>
              <button class="submit-button"> Add to Cart</button>
        </div>
    </div>
  </section>

</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
